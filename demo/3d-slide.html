<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 3D全屏相册动画DEMO演示</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap&quot;rel=&quot;stylesheet">


  <style data-id="immersive-translate-input-injected-css">
    .immersive-translate-input {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      z-index: 2147483647;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .immersive-translate-attach-loading::after {
      content: " ";

      --loading-color: #f78fb6;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      display: block;
      margin: 12px auto;
      position: relative;
      color: white;
      left: -100px;
      box-sizing: border-box;
      animation: immersiveTranslateShadowRolling 1.5s linear infinite;

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-2000%, -50%);
      z-index: 100;
    }

    .immersive-translate-loading-spinner {
      vertical-align: middle !important;
      width: 10px !important;
      height: 10px !important;
      display: inline-block !important;
      margin: 0 4px !important;
      border: 2px rgba(221, 244, 255, 0.6) solid !important;
      border-top: 2px rgba(0, 0, 0, 0.375) solid !important;
      border-left: 2px rgba(0, 0, 0, 0.375) solid !important;
      border-radius: 50% !important;
      padding: 0 !important;
      -webkit-animation: immersive-translate-loading-animation 0.6s infinite linear !important;
      animation: immersive-translate-loading-animation 0.6s infinite linear !important;
    }

    @-webkit-keyframes immersive-translate-loading-animation {
      from {
        -webkit-transform: rotate(0deg);
      }

      to {
        -webkit-transform: rotate(359deg);
      }
    }

    @keyframes immersive-translate-loading-animation {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(359deg);
      }
    }

    .immersive-translate-input-loading {
      --loading-color: #f78fb6;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      display: block;
      margin: 12px auto;
      position: relative;
      color: white;
      left: -100px;
      box-sizing: border-box;
      animation: immersiveTranslateShadowRolling 1.5s linear infinite;
    }

    @keyframes immersiveTranslateShadowRolling {
      0% {
        box-shadow: 0px 0 rgba(255, 255, 255, 0), 0px 0 rgba(255, 255, 255, 0),
          0px 0 rgba(255, 255, 255, 0), 0px 0 rgba(255, 255, 255, 0);
      }

      12% {
        box-shadow: 100px 0 var(--loading-color), 0px 0 rgba(255, 255, 255, 0),
          0px 0 rgba(255, 255, 255, 0), 0px 0 rgba(255, 255, 255, 0);
      }

      25% {
        box-shadow: 110px 0 var(--loading-color), 100px 0 var(--loading-color),
          0px 0 rgba(255, 255, 255, 0), 0px 0 rgba(255, 255, 255, 0);
      }

      36% {
        box-shadow: 120px 0 var(--loading-color), 110px 0 var(--loading-color),
          100px 0 var(--loading-color), 0px 0 rgba(255, 255, 255, 0);
      }

      50% {
        box-shadow: 130px 0 var(--loading-color), 120px 0 var(--loading-color),
          110px 0 var(--loading-color), 100px 0 var(--loading-color);
      }

      62% {
        box-shadow: 200px 0 rgba(255, 255, 255, 0), 130px 0 var(--loading-color),
          120px 0 var(--loading-color), 110px 0 var(--loading-color);
      }

      75% {
        box-shadow: 200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0),
          130px 0 var(--loading-color), 120px 0 var(--loading-color);
      }

      87% {
        box-shadow: 200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0),
          200px 0 rgba(255, 255, 255, 0), 130px 0 var(--loading-color);
      }

      100% {
        box-shadow: 200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0),
          200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0);
      }
    }

    .immersive-translate-toast {
      display: flex;
      position: fixed;
      z-index: 2147483647;
      left: 0;
      right: 0;
      top: 1%;
      width: fit-content;
      padding: 12px 20px;
      margin: auto;
      overflow: auto;
      background: #fef6f9;
      box-shadow: 0px 4px 10px 0px rgba(0, 10, 30, 0.06);
      font-size: 15px;
      border-radius: 8px;
      color: #333;
    }

    .immersive-translate-toast-content {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .immersive-translate-toast-hidden {
      margin: 0 20px 0 72px;
      text-decoration: underline;
      cursor: pointer;
    }

    .immersive-translate-toast-close {
      color: #666666;
      font-size: 20px;
      font-weight: bold;
      padding: 0 10px;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .immersive-translate-toast {
        top: 0;
        padding: 12px 0px 0 10px;
      }

      .immersive-translate-toast-content {
        flex-direction: column;
        text-align: center;
      }

      .immersive-translate-toast-hidden {
        margin: 10px auto;
      }
    }

    .immersive-translate-modal {
      display: none;
      position: fixed;
      z-index: 2147483647;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
      font-size: 15px;
    }

    .immersive-translate-modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 40px 24px 24px;
      border: 1px solid #888;
      border-radius: 10px;
      width: 80%;
      max-width: 270px;
      font-family: system-ui, -apple-system, "Segoe UI", "Roboto", "Ubuntu",
        "Cantarell", "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
        "Segoe UI Symbol", "Noto Color Emoji";
      position: relative;
    }

    @media screen and (max-width: 768px) {
      .immersive-translate-modal-content {
        margin: 50% auto !important;
      }
    }

    .immersive-translate-modal .immersive-translate-modal-content-in-input {
      max-width: 500px;
    }

    .immersive-translate-modal-content-in-input .immersive-translate-modal-body {
      text-align: left;
      max-height: unset;
    }

    .immersive-translate-modal-title {
      text-align: center;
      font-size: 16px;
      font-weight: 700;
      color: #333333;
    }

    .immersive-translate-modal-body {
      text-align: center;
      font-size: 14px;
      font-weight: 400;
      color: #333333;
      word-break: break-all;
      margin-top: 24px;
    }

    @media screen and (max-width: 768px) {
      .immersive-translate-modal-body {
        max-height: 250px;
        overflow-y: auto;
      }
    }

    .immersive-translate-close {
      color: #666666;
      position: absolute;
      right: 16px;
      top: 16px;
      font-size: 20px;
      font-weight: bold;
    }

    .immersive-translate-close:hover,
    .immersive-translate-close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .immersive-translate-modal-footer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 24px;
    }

    .immersive-translate-btn {
      width: fit-content;
      color: #fff;
      background-color: #ea4c89;
      border: none;
      font-size: 16px;
      margin: 0 8px;
      padding: 9px 30px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .immersive-translate-btn:hover {
      background-color: #f082ac;
    }

    .immersive-translate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .immersive-translate-btn:disabled:hover {
      background-color: #ea4c89;
    }

    .immersive-translate-cancel-btn {
      /* gray color */
      background-color: rgb(89, 107, 120);
    }

    .immersive-translate-cancel-btn:hover {
      background-color: hsl(205, 20%, 32%);
    }

    .immersive-translate-action-btn {
      background-color: transparent;
      color: #ea4c89;
      border: 1px solid #ea4c89;
    }

    .immersive-translate-btn svg {
      margin-right: 5px;
    }

    .immersive-translate-link {
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
      text-decoration: none;
      color: #007bff;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
    }

    .immersive-translate-primary-link {
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
      text-decoration: none;
      color: #ea4c89;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
    }

    .immersive-translate-modal input[type="radio"] {
      margin: 0 6px;
      cursor: pointer;
    }

    .immersive-translate-modal label {
      cursor: pointer;
    }

    .immersive-translate-close-action {
      position: absolute;
      top: 2px;
      right: 0px;
      cursor: pointer;
    }

    .imt-image-status {
      background-color: rgba(0, 0, 0, 0.5) !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      justify-content: center !important;
      border-radius: 16px !important;
    }

    .imt-image-status img,
    .imt-image-status svg,
    .imt-img-loading {
      width: 28px !important;
      height: 28px !important;
      margin: 0 0 8px 0 !important;
      min-height: 28px !important;
      min-width: 28px !important;
    }

    .imt-img-loading {
      background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADgAAAA4CAMAAACfWMssAAAAtFBMVEUAAAD////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////oK74hAAAAPHRSTlMABBMIDyQXHwyBfFdDMSw+OjXCb+5RG51IvV/k0rOqlGRM6KKMhdvNyZBz9MaupmxpWyj437iYd/yJVNZeuUC7AAACt0lEQVRIx53T2XKiUBCA4QYOiyCbiAsuuGBcYtxiYtT3f6/pbqoYHVFO5r+iivpo6DpAWYpqeoFfr9f90DsYAuRSWkFnPO50OgR9PwiCUFcl2GEcx+N/YBh6pvKaefHlUgZd1zVe0NbYcQjGBfzrPE8Xz8aF+71D8gG6DHFPpc4a7xFiCDuhaWgKgGIJQ3d5IMGDrpS4S5KgpIm+en9f6PlAhKby4JwEIxlYJV9h5k5nee9GoxHJ2IDSNB0dwdad1NAxDJ/uXDHYmebdk4PdbkS58CIVHdYSUHTYYRWOJblWSyu2lmy3KNFVJNBhxcuGW4YBVCbYGRZwIooipHsNqjM4FbgOQqQqSKQQU9V8xmi1QlgHqQQ6DDBvRUVCDirs+EzGDGOQTCATgtYTnbCVLgsVgRE0T1QE0qHCFAht2z6dLvJQs3Lo2FQoDxWNUiBhaP4eRgwNkI+dAjVOA/kUrIDwf3CG8NfNOE0eiFotSuo+rBiq8tD9oY4Qzc6YJw99hl1wzpQvD7ef2M8QgnOGJfJw+EltQc+oX2yn907QB22WZcvlUpd143dqQu+8pCJZuGE4xCuPXJqqcs5sNpsI93Rmzym1k4Npk+oD1SH3/a3LOK/JpUBpWfqNySxWzCfNCUITuDG5dtuphrUJ1myeIE9bIsPiKrfqTai5WZxbhtNphYx6GEIHihyGFTI69lje/rxajdh0s0msZ0zYxyPLhYCb1CyHm9Qsd2H37Y3lugVwL9kNh8Ot8cha6fUNQ8nuXi5z9/ExsAO4zQrb/ev1yrCB7lGyQzgYDGuxq1toDN/JGvN+HyWNHKB7zEoK+PX11e12G431erGYzwmytAWU56fkMHY5JJnDRR2eZji3AwtIcrEV8Cojat/BdQ7XOwGV1e1hDjGGjXbdArm8uJZtCH5MbcctVX8A1WpqumJHwckAAAAASUVORK5CYII=");
      background-size: 28px 28px;
      animation: image-loading-rotate 1s linear infinite !important;
    }

    .imt-image-status span {
      color: var(--bg-2, #fff) !important;
      font-size: 14px !important;
      line-height: 14px !important;
      font-weight: 500 !important;
      font-family: "PingFang SC", Arial, sans-serif !important;
    }

    @keyframes image-loading-rotate {
      from {
        transform: rotate(360deg);
      }

      to {
        transform: rotate(0deg);
      }
    }
  </style>
<script defer src="picture3dSlide.js"></script></head>

<body>
  <!-- partial:index.partial.html -->
  <div class="app">

    <div class="cardList">
      <button class="cardList__btn btn btn--left" style="opacity: 1; pointer-events: all;">
        <div class="icon">
          <svg>
            <use xlink:href="#arrow-left"></use>
          </svg>
        </div>
      </button>

      <div class="cards__wrapper">
        <div class="card next--card"
          style="--card-translateY-offset: 0%; z-index: 20; --current-card-rotation-offset: 0;">
          <div class="card__image">
            <img src="https://img.alicdn.com/imgextra/i4/O1CN01aH1GA523w9oB37M59_!!6000000007319-0-tps-922-812.jpg"
              alt="">
          </div>
        </div>

        <div class="card previous--card"
          style="--card-translateY-offset: 0%; z-index: 50; --current-card-rotation-offset: 0;">
          <div class="card__image">
            <img src="https://img.alicdn.com/imgextra/i3/O1CN01ZGc0Am29IfLsL3h3F_!!6000000008045-0-tps-854-780.jpg"
              alt="">
          </div>
        </div>

        <div class="card current--card"
          style="--card-translateY-offset: 0%; z-index: 30; --current-card-rotation-offset: 0;">
          <div class="card__image">
            <img src="https://img.alicdn.com/imgextra/i1/O1CN01wTacb41YLHpdeGcLf_!!6000000003042-0-tps-920-830.jpg"
              alt="">
          </div>
        </div>
      </div>

      <button class="cardList__btn btn btn--right" style="opacity: 1; pointer-events: all;">
        <div class="icon">
          <svg>
            <use xlink:href="#arrow-right"></use>
          </svg>
        </div>
      </button>
    </div>

    <div class="infoList">
      <div class="info__wrapper">
        <div class="info next--info" style="transform: translate3d(0px, 0px, 32px);">
          <h1 class="text name" style="opacity: 0; transform: translate(0px, -120px);">小提琴图</h1>
          <h4 class="text location" style="opacity: 0; transform: translate(0px, -120px);">D3</h4>
          <p class="text description" style="opacity: 0; transform: translate(0px, -120px);"></p>
        </div>

        <div class="info previous--info" style="transform: translate3d(0px, 0px, 32px);">
          <h1 class="text name" style="transform: translate(0px, -120px); opacity: 0;">山脊线图</h1>
          <h4 class="text location" style="transform: translate(0px, -120px); opacity: 0;">D3</h4>
          <p class="text description" style="transform: translate(0px, -120px); opacity: 0;"></p>
        </div>

        <div class="info current--info" style="transform: translate3d(0px, 0px, 32px);">
          <h1 class="text name" style="transform: translate(0px, 0px); opacity: 1;">面积图</h1>
          <h4 class="text location" style="transform: translate(0px, 0px); opacity: 1;">D3</h4>
          <p class="text description" style="transform: translate(0px, 0px); opacity: 1;"></p>
        </div>
      </div>
    </div>


    <div class="app__bg">
      <div class="app__bg__image next--image" style="z-index: -2;">
        <img src="https://img.alicdn.com/imgextra/i4/O1CN01aH1GA523w9oB37M59_!!6000000007319-0-tps-922-812.jpg" alt="">
      </div>
      <div class="app__bg__image previous--image" style="z-index: -2;">
        <img src="https://img.alicdn.com/imgextra/i3/O1CN01ZGc0Am29IfLsL3h3F_!!6000000008045-0-tps-854-780.jpg" alt="">
      </div>
      <div class="app__bg__image current--image" style="z-index: -1;">
        <img src="https://img.alicdn.com/imgextra/i1/O1CN01wTacb41YLHpdeGcLf_!!6000000003042-0-tps-920-830.jpg" alt="">
      </div>
    </div>
  </div>

  <div class="loading__wrapper" style="pointer-events: none; opacity: 0;">
    <div class="loader--text">Loading...</div>
    <div class="loader">
      <span style="background-color: rgb(0, 255, 0); transform: translate(0px, 0px);"></span>
    </div>
  </div>


  <svg class="icons" style="display: none;">
    <symbol id="arrow-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <polyline points="328 112 184 256 328 400"
        style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"></polyline>
    </symbol>
    <symbol id="arrow-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <polyline points="184 112 328 256 184 400"
        style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"></polyline>
    </symbol>
  </svg>

</body>
