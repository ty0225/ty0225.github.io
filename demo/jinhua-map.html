
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>金华市地图</title>
  <script defer src="jinhuaMap.js"></script></head>
  <body>
    <div class="app-map">
    <div class="party-map" id="map">
      <canvas id="canvas"></canvas>
      <div class="legend">
        <ul>
          <li>
            <span class="point" style="background-color: #0085FF"></span>
            <span>收案数≥80</span>
          </li>
          <li>
            <span class="point" style="background-color: #64B5FF"></span>
            <span>收案数60-80</span>
          </li>
          <li>
            <span class="point" style="background-color: #B6DCFF"></span>
            <span>收案数40-60</span>
          </li>
          <li>
            <span class="point" style="background-color: #DCEEFF"></span>
            <span>收案数≤40</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script type="javascript" src="./index.js"></script>
  </body>
</html>
