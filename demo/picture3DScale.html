        <div id="app" style="z-index: 0;"><canvas width="1670" height="1714"
                style="width: 835px; height: 857px;"></canvas></div>
        <div class="grid" id="itemsWrapper" style="z-index: 1;">
            <figure class="grid__item">
                <img class="grid__item-img" src="https://img.alicdn.com/imgextra/i1/O1CN018i4D4A1TIvfWztjl1_!!6000000002360-0-tps-1362-1038.jpg" alt="An image" style="opacity: 1;">
                <img class="grid__item-img grid__item-img--large" src="https://img.alicdn.com/imgextra/i1/O1CN018i4D4A1TIvfWztjl1_!!6000000002360-0-tps-1362-1038.jpg">
                <figcaption class="grid__item-caption">
                    <h2 class="grid__item-title">Paris</h2>
                    <p class="grid__item-text">
                        If you are lucky enough to have lived in Paris as a young man,
                        then wherever you go for the rest of your life it stays with you,
                        for Paris is a moveable feast.
                    </p>
                </figcaption>
            </figure>
            <figure class="grid__item">
                <img class="grid__item-img" src="https://img.alicdn.com/imgextra/i1/O1CN01eOom541OPH4QYcPSf_!!6000000001697-0-tps-1296-1246.jpg" alt="An image" style="opacity: 1;">
                <img class="grid__item-img grid__item-img--large" src="https://img.alicdn.com/imgextra/i1/O1CN01eOom541OPH4QYcPSf_!!6000000001697-0-tps-1296-1246.jpg">
                <figcaption class="grid__item-caption">
                    <h2 class="grid__item-title">Barcelona</h2>
                    <p class="grid__item-text">
                        We crossed spacious streets, with building resembling palaces, in
                        La Rambla promenade; the shops were well illuminated and there was
                        movement and life.
                    </p>
                </figcaption>
            </figure>
            <figure class="grid__item">
                <img class="grid__item-img" src="https://img.alicdn.com/imgextra/i4/O1CN01dZBKc51WzTId5A4SY_!!6000000002859-0-tps-2048-1024.jpg" alt="An image">
                <img class="grid__item-img grid__item-img--large" src="https://img.alicdn.com/imgextra/i4/O1CN01dZBKc51WzTId5A4SY_!!6000000002859-0-tps-2048-1024.jpg">
                <figcaption class="grid__item-caption">
                    <h2 class="grid__item-title">Rome</h2>
                    <p class="grid__item-text">
                        And that is… how they are. So terribly physically all over one
                        another. They pour themselves one over the other like so much
                        melted butter over parsnips.
                    </p>
                </figcaption>
            </figure>
        </div>
        <div class="fullview">
            <div class="fullview__item">
                <h2 class="fullview__item-title"
                    style="transform: translate(5%, 0%) matrix(1, 0, 0, 1, 0, 0); opacity: 0;">Paris</h2>
            </div>
            <div class="fullview__item">
                <h2 class="fullview__item-title"
                    style="transform: translate(5%, 0%) matrix(1, 0, 0, 1, 0, 0); opacity: 0;">Barcelona</h2>
            </div>
            <div class="fullview__item">
                <h2 class="fullview__item-title">Rome</h2>
            </div>
            <button class="fullview__close" aria-label="Close preview"
                style="transform: matrix(0, 0, 0, 0, 0, 0); opacity: 0;"><svg aria-hidden="true" width="24"
                    height="22px" viewBox="0 0 24 22">

                    </path>
                </svg></button>
        </div>
